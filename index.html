<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D.M.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            height: 100vh;
            overflow: hidden;
            background: url('https://upload.wikimedia.org/wikipedia/commons/d/d8/Pieter_Bruegel_the_Elder_-_Hunters_in_the_Snow_%28Winter%29_-_Google_Art_Project.jpg') no-repeat center center fixed;
            background-size: cover;
            background-position: center;
            position: relative; 
            filter: brightness(1.2) contrast(1.1); 
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0); 
            z-index: 1;
        }

        .cam-interface {
            position: relative;
            z-index: 2;
            width: 100vw;
            height: 100vh;
            background: transparent; 
            border-radius: 0; 
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.8),
                0 0 30px rgba(255, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            padding: 1rem; 
        }

        .viewfinder {
            width: 100%;
            height: 100%; 
            background: transparent; 
            position: relative;
            overflow: hidden;
        }

        .cam-interface::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: #00ff00;
            animation: scanline 3s linear infinite; 
            z-index: 2;
        }

        @keyframes scanline {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .timer {
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: #00ff00;
            font-size: clamp(14px, 2vw, 18px);
            font-weight: bold;
            text-shadow: 0 0 5px #00ff00;
            z-index: 3;
            background: rgba(0, 0, 0, 0.7);
            padding: 0.6rem;
            border-radius: 0;
        }

        .status-row {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            align-items: center;
            z-index: 3;
            background: rgba(0, 0, 0, 0.7);
            padding: 0.6rem;
            border-radius: 0;
            gap: 0.4rem; 
        }

        .record-indicator {
            width: clamp(12px, 1.8vw, 15px); 
            height: clamp(12px, 1.8vw, 15px);
            background: #ff0000;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff0000;
            animation: blink 1s infinite;
            flex-shrink: 0; 
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .status {
            color: #ff0000;
            font-size: clamp(10px, 1.2vw, 12px); 
            font-weight: bold;
            white-space: nowrap; 
            flex-shrink: 0;
        }

        .date-stamp {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            color: #00ff00;
            font-size: clamp(10px, 1.2vw, 12px); 
            font-weight: bold;
            text-shadow: 0 0 3px #00ff00;
            opacity: 0.9;
            z-index: 3;
            background: rgba(0, 0, 0, 0.7);
            padding: 0.6rem;
            border-radius: 0;
            max-width: 30vw; 
            word-wrap: break-word;
        }

        .battery {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            color: #00ff00;
            font-size: clamp(12px, 1.4vw, 14px); 
            font-weight: bold;
            text-shadow: 0 0 3px #00ff00;
            z-index: 3;
            background: rgba(0, 0, 0, 0.7);
            padding: 0.6rem;
            border-radius: 0;
            display: flex;
            align-items: center;
            white-space: nowrap; 
            gap: 0.4rem;
        }

        .battery-bar {
            display: inline-block;
            width: clamp(35px, 6vw, 45px);
            height: clamp(20px, 3vw, 24px); 
            position: relative;
            border-radius: 1px;
            vertical-align: middle;
        }

        .battery-segments {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 1px;
            height: 70%;
            width: calc(100% - 4px); 
        }

        .segment {
            flex: 1; 
            height: 100%;
            background: transparent;
            border-radius: 1px;
            transition: background 0.5s ease, box-shadow 0.5s ease;
        }

        @media (max-width: 480px) {
            .cam-interface {
                padding: 0.5rem;
            }
            
            .date-stamp,
            .status-row {
                max-width: 40vw;
            }
            
            .battery {
                font-size: clamp(10px, 3vw, 12px);
            }
            
            .timer {
                font-size: clamp(12px, 4vw, 14px);
            }
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    
    <div class="cam-interface">
        <div class="viewfinder">
        </div>
        
        <div class="timer" id="timer">00:00:00.0</div>
        
        <div class="status-row">
            <div class="record-indicator"></div>
            <div class="status">RECORDING...</div>
        </div>
        
        <div class="date-stamp" id="dateStamp">11/05/2025 12:00:00</div>
        
        <div class="battery">
            BAT: <span id="batteryText">100%</span>
            <div class="battery-bar">
                <div class="battery-segments">
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                    <div class="segment"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let totalMs = 0;
        const timerElement = document.getElementById('timer');
        
        const timerInterval = setInterval(() => {
            totalMs += 100; 
            const hours = Math.floor(totalMs / (1000 * 60 * 60));
            const minutes = Math.floor((totalMs % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((totalMs % (1000 * 60)) / 1000);
            const tenths = Math.floor((totalMs % 1000) / 100);
            timerElement.textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${tenths}`;
        }, 100); 

        const dateStamp = document.getElementById('dateStamp');
        const now = new Date(); 
        dateStamp.textContent = 
            `${now.getMonth() + 1}/${now.getDate()}/${now.getFullYear()} ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;

        let batteryLevel = 100;
        const batteryText = document.getElementById('batteryText');
        const segments = document.querySelectorAll('.segment');
        
        function updateBattery() {
            batteryText.textContent = `${batteryLevel}%`;
            
            let numActive = Math.ceil((batteryLevel / 100) * 5); 
            if (batteryLevel === 0) numActive = 0;
            
            segments.forEach((seg, index) => {
                if (index < numActive) {
                    seg.style.background = '#00ff00';
                    seg.style.boxShadow = '0 0 2px #00ff00';
                } else {
                    seg.style.background = 'transparent';
                    seg.style.boxShadow = 'none';
                }
            });
        }
        
        updateBattery();
        
        setInterval(() => {
            batteryLevel = Math.max(0, batteryLevel - 1);
            updateBattery();
        }, 10000);
    </script>
</body>
</html>
